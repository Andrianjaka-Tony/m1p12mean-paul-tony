<div class="mt-72 px-16">
  <h2 id="faq-title" class="w-1/2 text-5xl leading-[1.1]">
    Questions auxquelles nous pensons que vous aimeriez avoir des réponses
  </h2>
  <div class="mt-24 flex justify-between">
    <div class="w-1/3 relative">
      <h3 id="faq-description" class="text-xl opacity-80 sticky top-40">
        Trouvez rapidement les réponses à vos questions sur nos services et la
        gestion de votre véhicule.
      </h3>
    </div>
    <div class="w-1/2">
      @for (question of questions(); track $index) {
      <faq-item [question]="question" [index]="$index" />
      }
    </div>
  </div>
</div>
<footer-section />
