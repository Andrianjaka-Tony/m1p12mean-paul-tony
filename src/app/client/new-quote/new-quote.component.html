<div class="px-8 py-6">
  <h2 class="text-3xl opacity-90">Effectuer un nouveau devis</h2>
  <div class="mt-6 px-6 py-5 border border-[#333] rounded-lg">
    <h3 class="text-xl">Services</h3>
    <p class="text-sm opacity-70 mt-1">
      Parmi ces services propos√©s, choisissez ceux qui vous correspondent
    </p>
    <div class="w-full mt-6">
      <services-list
        [services]="services()"
        [isLoading]="isLoading()"
        (afterChange)="findServices()"
      />
      <div class="mt-4 w-full opacity-80 flex justify-between items-center">
        <div></div>
        <state-pagination
          (change)="findServices()"
          [pageSignal]="page"
          [pageable]="pageable()"
        />
      </div>
    </div>
  </div>
</div>
