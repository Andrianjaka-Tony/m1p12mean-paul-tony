<div class="px-6 py-5 border border-[#333] rounded-lg">
  <h3 class="text-xl">Types de véhicules</h3>
  <p class="text-sm opacity-70 mt-1">
    Les types de véhicules permettent de spécifier chaque véhicule entré par un
    client
  </p>
  <div class="w-full mt-6">
    <cars-type-list
      [carsType]="carsType()"
      [isLoading]="isFindLoading()"
      (afterChange)="findAll()"
    />
    <div class="mt-4 w-full flex justify-between items-center">
      <button-component
        (click)="toggleSave()"
        class="w-fit flex gap-2 items-center"
        variant="default"
        size="sm"
      >
        <lucide-angular [img]="briefCase" class="h-4 w-4" />
        <p class="leading-none">Enregistrer</p>
      </button-component>
      <state-pagination
        (change)="findAll()"
        [pageSignal]="page"
        [pageable]="pageable()"
      />
    </div>
  </div>
  @if (isSave()) {
  <cars-type-save (close)="toggleSave()" (afterSubmit)="findAll()" />
  }
</div>
