<div tableComponent>
  <thead tableHeader>
    <tr tableRow>
      <th tableHead class="w-80">Identifiant</th>
      <th tableHead>Intitulé</th>
      <th tableHead class="w-10"></th>
    </tr>
  </thead>
  <tbody tableBody>
    @if (isLoading()) { @for (element of ["", "", "", "", "",]; track $index) {
    <tr tableRow>
      <td tableCell><skeleton /></td>
      <td tableCell><skeleton /></td>
      <td tableCell><skeleton class="ml-auto" /></td>
    </tr>
    } } @else { @for (service of serviceCategories(); track $index) {
    <tr tableRow>
      <td tableCell>{{ service._id }}</td>
      <td tableCell>{{ service.label }}</td>
      <td tableCell>
        <div class="-mt-1">
          <popover [id]="'service-popover-' + service._id">
            <popover-trigger class="flex items-center mt-0.5">
              <lucide-angular [img]="ellipsis" class="h-4 w-4 scale-120" />
            </popover-trigger>
            <popover-content class="w-40" origin="right">
              <div popoverItemsContainer>
                <popover-close>
                  <div popoverItem [icon]="eye" label="Détails"></div>
                </popover-close>
                <!-- <popover-close>
                    <div
                      popoverItem
                      (click)="openUpdate(employee)"
                      [icon]="settings"
                      label="Modifier"
                    ></div>
                  </popover-close> -->
              </div>
            </popover-content>
          </popover>
        </div>
      </td>
    </tr>
    } }
  </tbody>
</div>
