<div class="px-20 py-10">
  <div class="flex items-center gap-3 mb-8">
    <div class="w-12 aspect-square rounded-full bg-[#222]">
      <img
        class="h-full w-full rounded-full object-cover"
        src="{{ quote().id_client.picture }}"
      />
    </div>
    <div class="flex flex-col">
      <p class="text-lg">
        {{ quote().id_client.lastname }} {{ quote().id_client.firstname }}
      </p>
      <p class="opacity-70">{{ quote().id_client.email }}</p>
    </div>
  </div>
  <quote-details [quote]="quote()" />

  <div class="w-full flex justify-end mt-6">
    @if (quote().status === "pending") {
    <button-component (click)="accept()" class="flex items-center gap-3">
      <lucide-angular [img]="check" class="w-4 h-4" />
      Accepter le devis
    </button-component>
    }
  </div>
</div>
